<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Orbitron', sans-serif;
        color: #ffffff;
        background: #0d0d0d;
        overflow-x: hidden;
      }

      /* ðŸ”¥ Abstract Moving Horizontal Lines */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: repeating-linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.08) 0px,
          rgba(255, 0, 0, 0.08) 2px,
          transparent 2px,
          transparent 120px
        );
        animation: moveLines 12s linear infinite;
        z-index: -1;
      }

      @keyframes moveLines {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      footer {
        width: 100%;
        text-align: center;
        padding: 18px;
        background: #111;
        color: #ff3c3c;
        font-weight: 600;
        letter-spacing: 3px;
        border-top: 1px solid #ff0000;
        margin-top: 60px;
      }

      footer span {
        color: #ffffff;
        margin: 0 10px;
      }
    </style>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Phishing Detection</title>
  </head>
